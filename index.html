<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cartão Romântico</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f1ea url('https://i.ibb.co/VxQkcd3/paper-texture.jpg') repeat;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border: 2px solid #333;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.6);
      position: relative;
    }
    .message {
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 200px;
    }
    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      color: #b33a3a;
      opacity: 0;
      transform: scale(0.5) rotate(-10deg);
      position: absolute;
      bottom: 20px;
      right: 30px;
    }
    .signature.stamp {
      animation: stamp 1s forwards ease-out;
    }
    @keyframes stamp {
      0% { opacity: 0; transform: scale(2) rotate(-30deg); }
      60% { opacity: 1; transform: scale(0.9) rotate(2deg); }
      100% { opacity: 1; transform: scale(1) rotate(-5deg); }
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #000;
      margin-left: 4px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="message" id="message"></div>
    <div class="signature" id="signature">Yago Christ</div>
  </div>

  <script>
    const text = `Querida,

Cada palavra que digito aqui é uma batida do meu coração.
Queria que soubesse que estar com você transforma o comum em algo inesquecível.

Com carinho,`;
    
    const msgEl = document.getElementById("message");
    const signatureEl = document.getElementById("signature");
    
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        msgEl.innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
        i++;
        setTimeout(typeWriter, 70 + Math.random()*80);
      } else {
        msgEl.innerHTML = text;
        setTimeout(()=>signatureEl.classList.add("stamp"), 800);
      }
    }
    typeWriter();
  </script>
</body>
</html>
