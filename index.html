<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cartão Romântico</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f1ea url('https://i.ibb.co/WzhF7Vj/vintage-paper.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .card {
      max-width: 650px;
      background: rgba(255, 255, 255, 0.75);
      padding: 35px;
      border: 2px solid #333;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.6);
      position: relative;
    }
    .message {
      font-size: 19px;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 240px;
    }
    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 30px;
      color: #b33a3a;
      opacity: 0;
      transform: scale(0.5) rotate(-10deg);
      position: absolute;
      bottom: 25px;
      right: 40px;
    }
    .signature.stamp {
      animation: stamp 1s forwards ease-out;
    }
    @keyframes stamp {
      0% { opacity: 0; transform: scale(2) rotate(-30deg); }
      60% { opacity: 1; transform: scale(0.9) rotate(2deg); }
      100% { opacity: 1; transform: scale(1) rotate(-5deg); }
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 22px;
      background: #000;
      margin-left: 4px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="message" id="message"></div>
    <div class="signature" id="signature">Yago Christ</div>
  </div>

  <audio id="keySound" src="https://assets.mixkit.co/active_storage/sfx/2220/2220-preview.mp3"></audio>
  <audio id="dingSound" src="https://assets.mixkit.co/active_storage/sfx/2108/2108-preview.mp3"></audio>

  <script>
    const text = `Querida,

Cada palavra que digito aqui é uma batida do meu coração.
Queria que soubesse que estar com você transforma o comum em algo inesquecível.

Com carinho,`;
    
    const msgEl = document.getElementById("message");
    const signatureEl = document.getElementById("signature");
    const keySound = document.getElementById("keySound");
    const dingSound = document.getElementById("dingSound");
    
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        msgEl.innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
        i++;
        if (text[i-1] !== " " && text[i-1] !== "\n") {
          keySound.currentTime = 0;
          keySound.play();
        }
        setTimeout(typeWriter, 70 + Math.random()*80);
      } else {
        msgEl.innerHTML = text;
        dingSound.play();
        setTimeout(()=>signatureEl.classList.add("stamp"), 800);
      }
    }
    typeWriter();
  </script>
</body>
</html>
